<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <title>{% block title %}我的博客{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <link rel="stylesheet" href="{% static "css/m.css" %}">
    <link rel="stylesheet" href="{% static "css/info.css" %}">
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/comm.js" %}"></script>
    <script src="{% static "js/modernizr.js" %}"></script>
    <script src="{% static "js/scrollReveal.js" %}"></script>
</head>
<body>
    <header class="header-navigation" id="header">
        <nav>
            <div class="logo"><a href="javascript:;">博客首页</a></div>
            <h2 id="mnavh"><span class="navicon"></span></h2>
            <ul id="starlist">
                <li><a href="{% url 'article' id 1%}">我的日记</a></li>
                <li><a href="{% url 'album' id 1 %}">我的相册</a></li>
                <li><a href="{% url 'about' id %}">关于我</a></li>
                <li><a href="{% url 'board' id 1 %}">留言</a></li>
                <li><a href="{% url 'admin:index' %}">博客后台管理</a></li>    
            </ul>
        </nav>
    </header>
    {% block bod}    
    













<!-- Bootstrap JavaScript -->
    <script src="https://cdn.staticfile.org/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
